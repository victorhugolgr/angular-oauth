<h1 *ngIf="!name">
    Hallo
</h1>
<h1 *ngIf="name">
    Hallo, {{name}}
</h1>
 
<button class="btn btn-default" (click)="login()">
    Login
</button>
<button class="btn btn-default" (click)="logoff()">
    Logout
</button>
 
<h1>Tour of Contatos ({{mode}})</h1>
<h3>Heroes:</h3>
<ul>
  <li *ngFor="let contato of contatos">{{contato.nome}}</li>
</ul>
<p class="error" *ngIf="errorMessage">Erro {{errorMessage}}</p>
